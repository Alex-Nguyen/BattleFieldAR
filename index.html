<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
    #notification{
        position: absolute;
        top:0;
        left:10;
    }
</style>
<script>
    AFRAME.registerComponent('handlemarker', {
        init: function () {
            $("#notification").text("Not find something");
            this.source = document.querySelector("#boxA").object3D;
            this.target = document.querySelector("#boxB").object3D;
            this.found=false;
            this.duration =0;
            this.direction = new THREE.Vector3();

        },
        tick:function (time, timeDelta) {

            let markerA = document.querySelector("a-marker#union").object3D;
            let markerB = document.querySelector("a-marker#confederate").object3D;
            if(markerA.visible ===true && markerB.visible ===true){
                this.found = true;
                $("#notification").text("Found something")
            }else{
                this.found = false;
            }
            if(this.found){
                $("#notification").text("Update marker A")
                let direction = this.direction;
                var targetPosition = this.target.position;
                var currentPosition =this.source.position;
                direction.copy(targetPosition).sub(currentPosition);
                var distance = direction.length();
                if (distance < 1) { return; }
                var factor = 1 / distance;
                ['x', 'y', 'z'].forEach(function (axis) {
                    direction[axis] *= factor * (timeDelta / 1000);
                });
                markerA.position.x += direction.x;
                markerA.position.y += direction.y;
                markerA.position.z += direction.z;
            }
        }
    });
</script>
<body style='margin : 0px; overflow: hidden;'>
<div id="notification"></div>
<a-scene embedded arjs='sourceType: webcam;'>

    <!-- handle marker with your own pattern -->
    <a-marker id="union" type='pattern' url='data/letterA.patt'>
        <a-box id="boxA" position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>
    <a-marker id="confederate" type='pattern' url='data/letterB.patt'>
        <a-box id="boxB" position='0 0.5 0' material='color: blue;'></a-box>
    </a-marker>
    <a-entity handlemarker> </a-entity>
    <!-- add a simple camera -->
    <a-entity camera></a-entity>
</a-scene>
</body>
