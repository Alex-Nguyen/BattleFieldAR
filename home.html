<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<script>
    // Or inline before the <a-scene>.
    AFRAME.registerComponent('movementcontrol', {
        init:function () {
            this.source = document.querySelector("#source").object3D;
            this.target = document.querySelector("#target").object3D;
            this.direction = new THREE.Vector3();
            console.log(this.box)
        },
        tick:function (time, timeDelta) {
            let direction = this.direction;
            var targetPosition = this.target.position;
            var currentPosition =this.source.position;
            direction.copy(targetPosition).sub(currentPosition);
            var distance = direction.length();
            if (distance < 1) { return; }
            var factor = 1 / distance;
            ['x', 'y', 'z'].forEach(function (axis) {
                direction[axis] *= factor * (timeDelta / 1000);
            });
            this.source.position.x += direction.x;
            this.source.position.y += direction.y;
            this.source.position.z += direction.z;
        }
    });
</script>
<body>
<a-scene>
    <a-entity movementcontrol></a-entity>
    <a-box id="source" position="-2 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder id="target" position="2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
</a-scene>
</body>
</html>
